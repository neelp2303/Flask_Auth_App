<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FlaskBlog</a>
            <a class="btn btn-light" href="/">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Write a New Blog</h2>
        <form action="/create_blog" method="POST">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <textarea class="form-control" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Publish</button>
        </form>
    </div>

</body>

</html>
