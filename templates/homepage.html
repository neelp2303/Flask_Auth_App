<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">

<head>
    <title>Home - Blogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .blog-image {
            padding: 10px;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 18px;
        }
    </style>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/homepage">FlaskBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark " href="/create_blog">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/my_blogs">My Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="/dashboard">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center p-4 fw-bold ">Recent Blogs</h2>

        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg h-100 ">

                    {% if blog.image_filename %}
                    <a href="{{ url_for('blog_details', slug=blog.slug) }}">
                        <img src="{{ url_for('get_image', filename=blog.image_filename) }}" class="blog-image" alt="Blog Image">
                    </a>
                    {% endif %}

                    <div class="card-body d-flex flex-column">
                        <h5 class="fw-semibold">
                            <a href="{{ url_for('blog_details', slug=blog.slug) }}" class="text-decoration-none text-dark">{{ blog.title }}</a>
                        </h5>
                        <p class="card-text flex-grow-1">{{ blog.content }}</p>
                        <small class="text-muted">By {{ blog.author }}</small>

                        <!-- {% if session['email'] == blog.email %}
                        <div class="mt-2">
                            <form action="/delete_blog/{{ blog.slug }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                            <a href="/edit_blog/{{ blog.slug }}" class="btn btn-success btn-sm ms-2">Edit</a>
                        </div>
                        {% endif %} -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
