<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home - Blogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage">FlaskBlog</a>
            <div class="d-flex">
                <a class="btn btn-dark" href="/dashboard">Profile</a>
                <a class="btn btn-light mx-2" href="/create_blog">Write a Blog</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Recent Blogs</h2>
        {% for blog in blogs %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.content }}</p>
                <small class="text-muted">By {{ blog.author }}</small>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
