<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ blog.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {

            padding-top: 25px;
        }

        .centered-card {
            width: 60%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .blog-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class=" container">
            <a class="navbar-brand" href="/homepage">FlaskBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark " href="/create_blog">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/my_blogs">My Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="/dashboard">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card centered-card  ">
            {% if blog.image_filename %}
            <img src="{{ url_for('get_image', filename=blog.image_filename) }}" class="blog-image" alt="Blog Image">
            {% endif %}

            <div class="card-body">
                <h2 class="fw-bold">{{ blog.title }}</h2>
                <small class="text-muted">By {{ blog.author }} | Category: {{ blog.category_name }}</small>
                <hr>
                <p class="mt-3">{{ blog.content }}</p>
                <hr>
                <small class="text-muted">Tags: {% for tag in tags %}
                    {{ tag }}{% if not loop.last %},
                    {% endif %}
                    {%endfor %}</small>
            </div>
        </div>
    </div>
</body>

</html>
