<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/homepage">FlaskBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark " href="/create_blog">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mx-2" href="/my_blogs">My Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="/dashboard">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Edit Your Blog</h2>
        <form action="/edit_blog/{{ blog.id }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="4"
                    required>{{ blog.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <br>
            <label for="category">Category:</label>
            <select name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label>Tags:</label>
            {% for tag in tags %}
            <input type="checkbox" name="tags" value="{{ tag.id }}" {% if tag.id in selected_tags %}checked{% endif %}>
            {{ tag.name }}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </form>

    </div>
</body>

</html>
